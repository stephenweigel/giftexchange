<form class="text-center">
    <div class="input-group">
        <input
            #name
            type="text"
            class="form-control"
            (keyup.enter)="addName(name)"
            placeholder="Participant Name">
        <div class="input-group-append">
            <button (click)="addName(name)" type="button" class="btn btn-outline-secondary">+</button>
            <button [disabled]="!validNames" type="button" class="btn btn-outline-secondary" (click)="getPairs($event)">Get Pairings</button>
        </div>
    </div>
    
    <ul class="list-group">
        <li
            *ngFor="let name of names.controls"
            class="list-group-item"
        >
        {{ name.value }}
        <span class='float-right removeName' (click)="removeName(name)">&#10006;</span>
    </li>
    </ul>
</form>
