<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false"
      [ngClass]="{'hidden': !(isHandset$ | async)}"
      >
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
        <button mat-button routerLink="/new">New Exchange</button>
        <button mat-button routerLink="/exchange/list">My Exchanges</button>
        <button mat-button routerLink="/exchange">Find an Exchange</button>

        <button mat-button (click)="auth.googleSignIn()">Log in with Google</button>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      
      <span>Gift Exchange</span>

      <div class="links" [ngClass]="{'hidden': (isHandset$ | async)}">
        <button mat-button routerLink="/new">New Exchange</button>
        <button mat-button routerLink="/exchange/list" *ngIf="auth.user$ | async as user">My Exchanges</button>
        <button mat-button routerLink="/exchange">Find an Exchange</button>
        
        <span class="authentication" *ngIf="auth.user$ | async as user; else showLogin">
            <button
            mat-button
            (click)="auth.signOut()"
            >
                Log out ({{user.displayName}})
            </button>
        </span>
        <ng-template #showLogin>
            <button
            mat-button
            (click)="auth.googleSignIn()"
            >
                Log in with Google
            </button>
        </ng-template>
      </div>
    </mat-toolbar>
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
