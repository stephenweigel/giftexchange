<mat-card class="exchange-card">
    <mat-card-header>
        <mat-card-title>{{exchange.displayName}}</mat-card-title>
        <mat-card-subtitle>
            <mat-slide-toggle #sharedToggle [checked]="toggleChecked" (click)="toggleShared()">Public</mat-slide-toggle>
        </mat-card-subtitle>
     
    </mat-card-header>
    <mat-card-content>
      <app-exchange-table [pairs]="exchange.pairs"></app-exchange-table>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button routerLink="/exchanges/{{exchange.id}}" color="accent">VIEW</button>
      <button mat-button (click)="copyExchangeUrl()" *ngIf="exchange.shared" color="accent">SHARE</button>
      <button mat-button color="warn" (click)="deleteExchange.emit(exchange.id)">DELETE</button>
    </mat-card-actions>
  </mat-card>
