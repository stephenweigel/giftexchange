<mat-card class="exchange-card">
    <mat-card-header>
      <mat-card-title>{{exchange.displayName}}</mat-card-title>
      <mat-card-subtitle>{{exchange.id}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <app-exchange-table [pairs]="exchange.pairs"></app-exchange-table>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button routerLink="/exchange/{{exchange.id}}" color="accent">VIEW</button>
      <button mat-button color="accent">SHARE</button>
      <button mat-button color="warn" (click)="deleteExchange.emit(exchange.id)">DELETE</button>
    </mat-card-actions>
  </mat-card>
